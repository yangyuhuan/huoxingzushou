<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
    <title>京剧详情</title>
    <link rel="stylesheet" href="css/base.css">
    <script src="lib/icon/js/angular.min.js"></script>
    <script src="lib/icon/js/ionic.bundle.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="myCtrl">
    <div class="opera_details_header clearfix">
        <div class="left_arrow">
            <a href="works_box.html"><span>&lt;</span></a>
        </div>

        <div class="share_like">
            <a ng-click="clickModule()"><img src="images/share.png" ng-show="shareTo"/></a>
            <a><img class="share" ng-attr-src="{{mePraiseSrc}}" ng-click="meClickPraise()"/></a>
        </div>
    </div>

    <div class="opera_details_main clearfix">
        <div class="clearfix">
            <div class="text_left fl clearfix">
                <h2>京剧故事主题图标</h2>
                <img src="images/true_head.png">
                <p>李雷 1512期UI视觉设计师班2班</p>
            </div>
            <div class="text_right fr clearfix">
                <img src="images/scan.png"/><span>75</span>
                <a><img ng-attr-src="{{praiseSrc}}" ng-click="clickPraise()" style="width: 0.7rem;margin-left: 1.35rem"/></a><span>{{praisenumber}}</span>
            </div>
        </div>

        <div class="opera_pic">
            <img src="images/workShow.jpg">
        </div>
    </div>
    <div class="membrane_ac" ng-show="moduleShow" ></div>
    <div class="taskperformance_share_ac" ng-show="moduleShow">
        <h4>分享到</h4>
        <ul class="ul_float">
            <li><a href="#"><img src="images/taskperformance_share_03.png" /> <span>微信好友</span></a></li>
            <li><a href="#"><img src="images/taskperformance_share_05.png" /> <span>新浪微博</span></a></li>
            <li><a href="#"><img src="images/taskperformance_share_07.png" /> <span>朋友圈</span></a></li>
            <li><a href="#"><img src="images/taskperformance_share_09.png" /> <span>获取链接</span></a></li>
        </ul>
        <a href="#" ng-click="clickModuleNone()"><h5 class="bg_col">取消</h5></a>
    </div>
</body>
</html>
