<!DOCTYPE html>
<html ng-app="shareapp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/person.css" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
    <script src="lib/icon/js/angular.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/angular-chart.min.js"></script>
    <script src="js/share.js"></script>
</head>
<body  ng-controller="ForalinkCtr">
    <div class="professional_header bg_col">
        <h4 class="Thetitle"><a href="Myscore.html"><span></span></a>职业素质分</h4>
    </div>
    <div class="professional_banner" ng-controller="DoughnutCtrl">
        <canvas id="doughnut" class="chart chart-doughnut" chart-legend="true" chart-data="data" chart-labels="labels"></canvas>
        <h2>{{products.quality}}</h2><br />
        <p>请继续保持良好的</p><br />
        <p class="professional_banner_p2">考勤和学习状态</p>
    </div>
    <div class="professional_footer">
        <ul>
            <li><span>时间</span><span>调整分数</span><span>说明</span></li>
            <li ng-repeat="perfor in products.perfor">
                <span>{{perfor.time}}</span>
                <span>{{perfor.changeScore}}</span>
                <span>{{perfor.explain}}</span>
            </li>
        </ul>
    </div>
</body>
</html>
