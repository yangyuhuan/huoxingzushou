<!DOCTYPE html>
<html id="important" ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
    <title>作品集</title>
    <link rel="stylesheet" href="css/base.css">
    <link href="lib/icon/css/ionic.min.css" rel="stylesheet">
    <script src="lib/icon/js/angular.min.js"></script>
    <script src="lib/icon/js/ionic.bundle.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="myCtrl">
    <div class="works_header">
        <div class="left_arrow fl"><a href="index.html"><span>&lt;</span>作品盒子</a></div>
        <div class="search_icon fr"><a href="search_name.html"><img src="images/worksSearch_icon.png"></a></div>
    </div>

    <div class="main  marginBottom">
        <div class="inner clearfix">

                <ion-content>
                    <ion-refresher pulling-text="下拉刷新" on-refresh="refresh_fiveStar()">
                    </ion-refresher>
                    <div class="product_show Product_showHeight marginTop toTop">
                        <div class="show" ng-repeat="imgsrc in fiveStars">
                            <div class="show_pic">
                                <a href="Opera_details.html" class="margin0"><img ng-attr-src="{{imgsrc.img}}" /></a>
                            </div>
                            <div class="pro_info padding0">
                                <h3 class="name2"><img ng-attr-src="{{imgsrc.logo}}">{{imgsrc.name}}</h3>
                                <p class="Class2">{{imgsrc.class}}</p>
                            </div>
                        </div>
                        <ion-infinite-scroll on-infinite="loadMore()" immediate-check="false"></ion-infinite-scroll>
                    </div>
                </ion-content>

        </div>
    </div>
</body>
</html>
